name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Create SDK folder and make it writable
      run: sudo mkdir -p /usr/local/lib/android/sdk && sudo chmod -R 777 /usr/local/lib/android
    - name: Make gradlew executable
      run: chmod a+x gradlew
    - name: Build with Gradle
      env:
        OPENWEATHERMAP_KEY: ${{ secrets.OPENWEATHERMAP_KEY }}
      run: ./gradlew build